<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title> SpringBoot : SignUp Page </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/signup.css}" rel="stylesheet" />
</head>
<body>
    <!-- <form action="doJoin" method="POST" class="joinForm" onsubmit="DoJoinForm__submit(this); return false;"> -->
    <form th:action="@{/signup/save}" method="post" th:object="${MemberDto}" class="joinForm" >
                                                                       
        <h2>회원가입</h2>
        <div class="textForm">
          <input name="memberId" type="text" class="id" placeholder="아이디" required>
          </input>
        </div>
        <div class="textForm">
          <input name="memberPw" type="password" class="pw" placeholder="비밀번호" required>
        </div>
         <div class="textForm">
          <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인" required>
        </div>
        <div class="textForm">
          <input name="memberName" type="password" class="name" placeholder="이름" required>
        </div>
        <div class="textForm">
          <input name="memberNickname" type="text" class="nickname" placeholder="닉네임" required>
        </div>
        <input type="submit" class="btn" value="J O I N"/>

    </form>

</body>
</html>
